<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Votação</title>
</head>
<body>
	<div>
		<h1><center><font color="blue"> Área para votação do candidato </font></center></h1>
	</div>
		<h2><center> Defina o voto do seu candidato: </center></h2>
	<center><form action="Votar" method="post"></center>
		<center><input type="text" name="candidato" required="true" maxlength="2" size="10"></center>
		<center><button type="submit"> Votar </button></center>
		<center><button id="voltar" onclick="window.location.href='javascript:window.history.go(-1)'"> Cancelar </button></center>
	</form>
	<center> Vote com toda certeza, para não ter mimimi </center>
</body>
</html>
